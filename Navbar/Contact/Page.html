<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #28a745;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .popup {
      display: none;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<form id="contact-form">
  <h2>Contact Us</h2>
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
  <button type="submit">Submit</button>
</form>

<div class="popup" id="popup">
  ✅ Your message was sent successfully. Thank you!<br>
  Please wait a few seconds for a reply from the company.
</div>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent page redirect

    const form = e.target;

    fetch("https://formsubmit.co/ajax/arnstormbreaker@gmail.com", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify({
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      })
    })
    .then(response => response.json())
    .then(data => {
      form.reset(); // clear form
      document.getElementById("popup").style.display = "block"; // show popup
    })
    .catch(error => {
      alert("❌ Something went wrong. Try again.");
      console.error(error);
    });
  });
</script>

</body>
</html>
