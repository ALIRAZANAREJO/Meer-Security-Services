<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Firestore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <input id="Cnic" type="text" placeholder="CNIC" required>
        <input id="Name" type="text" placeholder="Name" required>
        <input id="Fname" type="text" placeholder="Father's Name" required>
        <input id="Dob" type="date" required>
        <input id="Phone" type="text" placeholder="Phone" required>
        <input id="Caddres" type="text" placeholder="Current Address" required>
        <input id="Paddres" type="text" placeholder="Permanent Address" required>
        <input id="Qual" type="text" placeholder="Qualification" required>
        <input id="ImageUpload" type="file" accept="image/*" required>
        <button id="submitBtn">Submit</button>
    </div>
    <div id="resContainer5"></div>
    
    <script type="module" src="Guard.js"></script>
</body>
</html>
