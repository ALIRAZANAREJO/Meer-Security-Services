<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registeration Form</title>
  <link rel="stylesheet" href="Register-Form.css">
</head>
<body>
  <h1>Student Registeration Form</h1>
  <div class="input-container">


    <select id="Citybox">
      <option value="">Select City</option>
      <option value="Karachi">Karachi</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Faisalabad">Faisalabad</option>
      <option value="Mirpur Khas">Mirpur Khas</option>
      <option value="Islamabad">Islamabad</option>
      <option value="Lahore">Lahore</option>
      <option value="Multan">Multan</option>
      <option value="Peshawar">Peshawar</option>
  </select>
   
   <select id="Coursebox">
    <option value="text">Select Course</option>
    <option value="Web & App Development  ">Web & App Development</option>
    <option value="text">Flutter</option>
    <option value="text">Graphic Designing</option>
    <option value="text">3rd Animation</option>
    <option value="text">Computer Hardware Repairing</option>
    <option value="text">Mobile Softare & Hardware Repairing</option>
</select>
   <input type="text" placeholder="User Name" id="Namebox">
   <input type="text"  placeholder="Father Name" id="Fnamebox">
   <input type="email" placeholder="Email" id="Emailbox">
   <input type="datetime" placeholder="Father  CNIC Number" id="Fcnicbox">
   <input type="" placeholder="92+" id="Pnumberbox">
   <select id="Genbox">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select>
   <input type="text" placeholder=" CNIC Number" id="Cnicbox">
   <input type="" placeholder="Address" id="Addressbox">
   <input type="text" placeholder="Date OF Birth" id="Datebox">
   <input type="text" placeholder="Last qualification" id="Qualbox">

   


   <input type="file" id="imageInput" accept="image/*" required>
 

    <button class="expand-button"  id="Insbtn" onclick="(this)" >SUBMIT</button>
    <button class="expand-button" id="Selbtn" onclick="(this)" >SELECT</button>
    <button  class="expand-button"id="Updbtn" onclick="(this)" >UPDATE</button>
    <button  class="expand-button"id="Delbtn" onclick="(this)" >DELETE</button>
   

  <!-- <input type="" placeholder="Do you have a Laptop?" id="last"> -->
  </div>
 
  

  <!-- <img src="" alt="" srcset="">
  <p>Choose your image</p> -->




  <script type="module" src="Register-Form.js"></script>
</body>
</html>
